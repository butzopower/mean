<section>
	<form class="form-horizontal row" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="article.title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="tags" class="col-md-2 control-label">Tags</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="article.tags" id="tags" placeholder="Tags">
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-md-2 control-label">Content</label>
			<div class="col-md-10">
				<textarea data-ng-model="article.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
				<a data-ng-click="editCancel()" >Cancel</a>
			</div>
		</div>
	</form>
</section>
